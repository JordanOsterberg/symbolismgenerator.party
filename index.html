<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1 id="text" onclick="generateNewOption()"></h1>

    <footer>
      <p>created by jordan</p>
    </footer>

    <script type="text/javascript">
      (function() {
        generateNewOption();
      }());

        function generateNewOption() {
            var text = document.getElementById("text");
            var previousValue = text.innerHTML;

            var options = ["Deep Sadness", "The American Dream", "Life", "Death", "Light", "Darkness", "Purity", "Desire", "Immorality", "Love", "The World", "Future Goals", "Intercourse", "Innocence", "Loss of Innocence", "God", "A Greater Power", "The Eyes Of God", "Peace", "Good", "Evil", "Misfortune", "Knowledge", "Forbidden Knowledge", "Sin", "Beauty", "Youth", "Civilization", "Nature", "Emotional Turmoil", "Freedom", "Envy", "Grief", "Relationships", "Growth", "Change", "Time", "The Passage Of Time"];

            var newValue = options[Math.floor(Math.random() * options.length)];

            if (newValue === previousValue) {
                generateNewOption();
                return;
            }

            text.innerHTML =  newValue
        }
    </script>
  </body>
</html>
